<h2>ðŸ“‹ Instructor Dashboard</h2>

<table mat-table class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Assignment </th>
    <td mat-cell *matCellDef="let a"> {{ a.title }} </td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Course </th>
    <td mat-cell *matCellDef="let a"> {{ a.courseTitle }} </td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef> Due Date </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['title', 'course', 'dueDate']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'course', 'dueDate'];"></tr>
</table>
